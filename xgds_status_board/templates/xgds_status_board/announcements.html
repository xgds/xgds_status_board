
{% if announcements|length > 0 %}
	<ul class='TightSpacePara'>
	  {% for ann in announcements %}
	  	<li class="announcement{{ann.priority}}">{{ann.content}} 
	  	<span style='font-size:70%'>
	  	<i>
	  	{% for time, color in ann.time %}
	  	<span style="color: {{ color }};">
	  	{% if forloop.counter == 1 %}
	  	{{time|date:"m/d"}} 
	  	{% endif %}
	  	{{time|date:"H:i"}}</span>
	  	{% endfor %}
	  	</i>
	  	</span>
	  	</li>
	  {% endfor %}
	</ul>
{% else %}
 (none)
{% endif %}
